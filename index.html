<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lift Simulation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form">
      <label for="number-of-lifts">Number of Lifts:</label>
      <input type="number" placeholder="lift" id="number-of-lifts" min="1" />
      <label for="number-of-floors">Number of Floors:</label>
      <input type="number" placeholder="floor" id="number-of-floors" min="2" />
      <button onclick="handleSubmission()">submit</button>
    </div>
    <div id="simulation"></div>
    <script src="script.js"></script>
  </body>
</html>
